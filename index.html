<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div id="elzero-app">
        <h2>Hello from {{name.length > 10 ? name : 'name have been short'}} Welcome Back</h2>

        <p Your first test is {{completetest[0].testName}}></p>

        <p> hello now is {{sayMyName()}}</p>

        <butoon @click="showNewDate">Show DATE NOW</butoon>




        <!-- True Or False Pattern
    </div> -->


        <script src="./js/vue.js"></script>

        <script>
            var vm = new Vue({
                el: '#elzero-app',
                data: {
                    name: 'mohamed wagdiX',
                    age: 44,
                    date: 'Today',
                    skills: ['Html', 'css', 'JsXe'],
                    is_subscribed: false,

                    completetest: [
                        {
                            testname: 'first_test',

                        },

                    sayMyName: function () {

                        this.date = Date()
                    }
                }


            })

        </script>

</body>

</html>
